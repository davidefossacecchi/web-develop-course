<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    <style type"text/css">
        p {
            color:blue;
            font-size:200%;
        }

        .bold {
            font-weight: bold;
        }

        #underline {
            text-decoration: underline;
        }

        .green {
            color:green;
        }

        div {
            background-color: yellow;
            width:160px;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="green">Example Domain</h1>
    </div>
    <p>This domain is <span class="bold">established</span> to be used for illustrative examples in documents. You may use this
    domain in examples <span id="underline" class="bold">without</span> prior coordination or <span class="bold green">asking for permission.</span></p>
    <p><a href="http://www.iana.org/domains/example">More information...</a></p>
</body>
</html>
